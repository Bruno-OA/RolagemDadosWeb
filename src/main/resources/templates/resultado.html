<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>resultado</title>
</head>
<body>
    <h1>O resultado é <span th:text="${resultado.soma}"></span></h1>
    <h2>Os números sorteados foram:</h2>

        <li th:text="${numero}"></li>
    </ul>
</body>
</html>
